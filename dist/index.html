<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600;700&family=Roboto+Slab:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Script -->
    <script src="./script.js" defer></script>

    <title>ShoppLi</title>
  </head>
  <body class="bg-sky-200">
    <header class="text-white">
      <!-- LOGO -->
      <div id="logo" class="w-full bg-slate-900 text-center p-3">
        <h1 class="text-4xl font-semibold tracking-wider">ShoppLi</h1>
        <p class="font-thin">Don't forget your shopping list!</p>
      </div>
      <!-- Action Bar -->
      <form>
        <div class="grid grid-cols-5">
          <input
            type="text"
            placeholder="Enter your item"
            class="text-black bg-gray-100 p-2 outline-none focus:bg-white col-span-4"
          />
          <!-- Amount -->
          <input
            type="number"
            value="1"
            name=""
            id="amount"
            max="999"
            class="text-black bg-gray-100 px-2 outline-none focus:bg-white border-l-2"
          />
        </div>

        <div class="grid h-8">
          <button
            class="text-white bg-indigo-600 hover:bg-indigo-500 duration-150 outline-none shadow-md"
          >
            Add Item
          </button>
          <!-- Update Button -->
          <!-- <button
            class="text-white bg-gray-400 duration-150 outline-none shadow-md"
          >
            Update Item
          </button> -->
        </div>
      </form>
    </header>
    <!-- List of items -->
    <section>
      <!-- Search -->
      <div class="flex flex-col mt-2 items-center justify-center">
        <!-- <input
          type="text"
          placeholder="Filter"
          class="text-black w-4/5 p-1 rounded-lg outline-none"
        /> -->

        <table class="bg-white w-3/4 text-center border-black rounded-xl mt-2">
          <thead class="uppercase">
            <th class="p-2">Product</th>
            <th class="p-2">Amount</th>
            <th class="p-2">Action</th>
          </thead>
          <tbody class="font-normal">
            <tr class="item">
              <td>Milk</td>
              <td>3</td>
              <td>
                <button>
                  <i class="fa-solid fa-wrench fa-xs text-indigo-600"></i>
                </button>

                <button>
                  <i class="ml-3 fa-solid fa-trash fa-xs text-indigo-600"></i>
                </button>
              </td>
            </tr>
            <tr class="item">
              <td>Eggs</td>
              <td>6</td>
              <td>
                <button>
                  <i class="fa-solid fa-wrench fa-xs text-indigo-600"></i>
                </button>

                <button>
                  <i class="ml-3 fa-solid fa-trash fa-xs text-indigo-600"></i>
                </button>
              </td>
            </tr>
            <tr class="item">
              <td>Meat</td>
              <td>1</td>
              <td>
                <button>
                  <i class="fa-solid fa-wrench fa-xs text-indigo-600"></i>
                </button>

                <button>
                  <i class="ml-3 fa-solid fa-trash fa-xs text-indigo-600"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button
          class="rounded-b-lg text-white bg-gray-400 duration-150 outline-none shadow-md w-1/2"
        >
          Clear All
        </button>
      </div>
    </section>
  </body>
</html>
