<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600;700&family=Roboto+Slab:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Script -->
    <script src="./script.js" defer></script>

    <title>ShoppLi</title>
  </head>
  <body class="bg-black">
    <header class="text-white w-full md:block-center">
      <!-- LOGO -->
      <div id="logo" class="md:w-4/6 bg-slate-900 text-center p-3">
        <h1 class="text-4xl font-semibold tracking-wider md:text-6xl">
          ShoppLi
        </h1>
        <p class="font-thin md:text-4xl">Don't forget your shopping list!</p>
      </div>
      <!-- Action Bar -->
      <form
        id="item-form"
        class="w-full md:w-4/6 bg-slate-900 md:block-center md:mb-4"
      >
        <div class="grid grid-cols-5 grid-rows-2 md:w-3/4 md:grid-rows-1">
          <input
            type="text"
            id="item-input"
            placeholder="Enter your item"
            class="text-black bg-gray-100 p-2 outline-none focus:bg-white col-span-4 md:col-span-3 md:rounded-l-lg"
          />
          <!-- Quantify -->
          <input
            type="number"
            value="1"
            name=""
            id="item-quantify"
            min="1"
            max="999"
            class="text-black bg-gray-100 px-2 outline-none focus:bg-white border-l-2 text-center"
          />
          <button
            type="submit"
            id="formBtn"
            class="btn add-item col-span-5 md:col-span-1 md:rounded-r-lg"
          >
            Add Item <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
    </header>
    <!-- List of items -->
    <section class="w-full h-full block-center lg:text-2xl">
      <!-- Search -->
      <div
        class="flex flex-col items-center w-full h-screen md:w-4/6 bg-gray-300"
      >
        <input
          type="text"
          id="filter"
          placeholder="Filter"
          class="text-black w-4/5 md:mt-1 md:w-3/6 p-1 rounded-b-lg outline-none text-center border-2 border-gray-200 shadow-inner"
        />
        <table
          id="items-table"
          class="bg-white w-3/4 md:w-3/6 text-center border-black rounded-xl mt-2"
        >
          <thead id="items-header" class="uppercase">
            <th class="p-2">Product</th>
            <th class="p-2">Quantify</th>
            <th class="p-2">Action</th>
          </thead>
          <tbody id="items-section" class="font-normal capitalize">
            <tr class="item">
              <td class="item-value">Milk</td>
              <td>3</td>
              <td>
                <button class="btn-edit">
                  <i
                    class="edit-item fa-solid fa-wrench fa-xs text-indigo-600"
                  ></i>
                </button>

                <button class="btn-remove">
                  <i
                    class="remove-item ml-3 fa-solid fa-trash fa-xs text-indigo-600"
                  ></i>
                </button>
              </td>
            </tr>
            <tr class="item">
              <td class="item-value">Dilk</td>
              <td>3</td>
              <td>
                <button class="btn-edit">
                  <i
                    class="edit-item fa-solid fa-wrench fa-xs text-indigo-600"
                  ></i>
                </button>

                <button class="btn-remove">
                  <i
                    class="remove-item ml-3 fa-solid fa-trash fa-xs text-indigo-600"
                  ></i>
                </button>
              </td>
            </tr>
            <tr class="item">
              <td class="item-value">MWilkilk</td>
              <td>3</td>
              <td>
                <button class="btn-edit">
                  <i
                    class="edit-item fa-solid fa-wrench fa-xs text-indigo-600"
                  ></i>
                </button>

                <button class="btn-remove">
                  <i
                    class="remove-item ml-3 fa-solid fa-trash fa-xs text-indigo-600"
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button
          id="clear-btn"
          class="rounded-b-lg text-white bg-indigo-600 duration-150 outline-none shadow-md w-1/2 md:w-1/3"
        >
          Clear All
        </button>
      </div>
    </section>
  </body>
</html>
